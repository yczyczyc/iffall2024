<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Yuechen Zhang</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.typekit.net/bfy7zmy.css">


		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/41598d6362.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
		

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Yuechen Zhang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo"><span>ideo</span></a>
			</div>
            
            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img id="lyftimg" src="Lyft-Logo.wine.svg"></a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
					<span><img id="nyt" src="New York Times T Icon.svg"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore">
					<span><img src="/buttons/Wizarding_World_logo.svg"> </span>
				</a>
			</div>

            <div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
					<span><img src="/buttons/ibm-svgrepo-com.svg"alt="ibm logo"></span>
				</a>
			</div>

            <div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_missouribotanicalgarden"> 
					<img src="mobot-header-logo.svg" alt="Missouri Botanical Garden" class="logo" />
					<span class="line1">missouri</span>
                    <span class="line2">botanical garden</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork">
					<span><img id=CNL src="/buttons/Cartoon_Network_2010_logo.svg" alt="Cartoon Network Logo"></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
					<img class="img-1" src="Instagram_logo_2022.svg" alt="instagram logo">
					<img class="img-2" src="instagram-2016-logo-svgrepo-com.svg" alt="instagram 2016 logo">
				</a>
			</div>


            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">
					<img class="img-1" src="/buttons/coca-cola-4-logo-svgrepo-com (1).svg" alt="coca-cola logo1">
					<img class="img-2" src="/buttons/32099790cdc77a98acdaa3de4ddd6546.svg" alt="coca-cola logo2"></a>
			</div>

		</main>	

	</body>
</html>
